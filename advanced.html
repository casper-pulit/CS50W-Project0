<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="nav-links">
        <a href="index.html">Google Search</a>

    </div>

    <h1 id="adv-search-heading">Advanced Search</h1>

    <div style="border-bottom: #ebebeb solid 1px;"></div>


    <div id="adv-search-cont">
        <form action="https://www.google.com/search">
            <div>
                <h2 style="font-weight: lighter;">Find pages with...</h2>
                <div class="adv-search-couple">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                </div>
                <div class="adv-search-couple">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="adv-search-couple">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="adv-search-couple">
                    <label>none of these:</label>
                    <input type="text" name="as_eq">
                </div>
                <div>
                    <input id="adv-sub-button" type="submit" value="Advanced Search">
                </div>

            </div>
        </form>
    </div>
</body>

</html>
